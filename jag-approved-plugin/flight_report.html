<html>
<head>
    <title>flight_report</title>
    <link href="../base1/cockpit.css" type="text/css" rel="stylesheet">
    <script src="../base1/jquery.js"></script>
    <script src="../base1/cockpit.js"></script>
    <script>
        function flight_report() {
	    output.append(document.createTextNode("Checking logs. Hang on..."));
            var proc = cockpit.spawn(["python", "/usr/share/cockpit/jag-approved-plugin/get_flight_report.py", "/var/lib/mavlink-router", 2]);
            proc.stream(flight_report_output);
        }
        function flight_report_output(data) {
            output.append(document.createTextNode(data));
        }
    </script>
</head>
<body onload="flight_report()">
    <pre id="output" style="border:none;background:white;"></pre>
</body>
</html>
